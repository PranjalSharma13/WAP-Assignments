    <script>
        function printNumbers(from, to) {
            const res = document.getElementById('output');

            const intervalId = setInterval(function() {
                res.textContent = from;
             if (from === to) {
                      clearInterval(intervalId); 
            }

                  from++;
        }, 1000);
